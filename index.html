<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Magnet Torrent Simple</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fafafa; }
    .container { max-width: 600px; margin: 40px auto; padding: 20px; background: #fff; box-shadow: 0 1px 6px #ccc; border-radius: 8px; }
    h1 { text-align: center; }
    form { display: flex; gap: 8px; margin-bottom: 20px; }
    input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    button { padding: 10px 16px; border: none; border-radius: 4px; background: #007aff; color: #fff; cursor: pointer; }
    button:active { background: #005bb5; }
    .webtor-player { margin-top: 20px; }
    @media (max-width: 480px) {
      .container { margin: 10px; padding: 10px; }
      form { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Magnet Torrent Download</h1>
    <form id="magnetForm">
      <input type="text" id="magnetInput" placeholder="Tempel link magnet torrent di sini..." required>
      <button type="submit">Download/Play</button>
    </form>
    <div id="webtorArea" class="webtor-player"></div>
  </div>
  <!-- Webtor SDK Embed -->
  <script src="https://cdn.jsdelivr.net/npm/@webtor/embed-sdk-js/dist/index.min.js"></script>
  <script>
    document.getElementById('magnetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const magnet = document.getElementById('magnetInput').value.trim();
      const area = document.getElementById('webtorArea');
      area.innerHTML = "";
      if(magnet) {
        window.webtor = window.webtor || [];
        window.webtor.push({
          id: 'webtorArea',
          magnet: magnet,
          width: '100%',
          height: 360,
          features: {
            download: true,
            embed: true,
            player: true,
          },
        });
      }
    });
  </script>
</body>
</html>
